    <style>
        .button {
          display: inline-block;
          border-radius: 4px;
          border: none;
          color: #000000;
          text-align: center;
          transition: all 0.5s;
          cursor: pointer;
          margin: 5px;
        }

        .button span {
          cursor: pointer;
          display: inline-block;
          position: relative;
          transition: 0.5s;
        }

        .button span:after {
          content: '\00bb';
          position: absolute;
          opacity: 0;
          top: 0;
          right: -20px;
          transition: 0.5s;
        }

        .button:hover span {
          padding-right: 25px;
        }

        .button:hover span:after {
          opacity: 1;
          right: 0;
        }
    </style>
    
<div class="wrapper">
    <div class="sidebar" data-color="purple" data-image="assets/img/sidebar-5.jpg" w3-include-html="sidenav.html"></div>

                                <pre><button class="button" style="vertical-align:middle" onclick="hideShow()"><span>Add New</span></button></pre><br>

                                <form id="upnews">
                                    <label>Headline</label>

                                    <label>News</label>

                                    <br>
                                    <label>Select image to upload:</label>
                                    <input type="file" name="fileToUpload" id="fileToUpload" accept="image/*" multiple>
                                    <br>
                                    <button type="submit" class="btn btn-secondary-outline" form="newsform" value="Submit" onclick="update_news()" id="upnews">UPDATE</button>
                                    </form>
                                    <br></div>

        function hideShow() {
          var x = document.getElementById("addNews");
          if (x.style.display == "none") {
            x.style.display = "block";
          } else {
            x.style.display = "none";
          }
          var y = document.getElementById("news");
